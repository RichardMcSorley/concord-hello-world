
flows:
  default:
  - log: "Hello, ${name}!"
  form:
  - log: "running form"
  - form: myForm
  - log: "Hello, ${myForm.fullName}"


configuration:
  arguments:
    name: "Concord"

forms:
  myForm:
  - fullName: { label: "Name", type: "string", pattern: ".* .*", readonly: true, placeholder: "Place name here" }